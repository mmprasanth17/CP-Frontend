<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div> 
    <div id="d7"></div>
    <div id="d8"></div>
    <div id="d9"></div>
    <div id="d10"></div>
    <div id="d11"></div>
    <div id="d12"></div>
    <div id="d13"></div>
    <div id="d14"></div>
    <div id="d15"></div>
    <div id="d16"></div>
    <div id="d17"></div>
    <div id="d18"></div>
    <div id="d19"></div>
    <div id="d20"></div>
    <div id="d21"></div>
    <div id="d22"></div>
    <div id="d23"></div>

    
    <script>
        // string and method

        let msg="I welcome you all in Changepond, you all are Changeponf developer.";
        document.getElementById("d1").innerHTML=msg;
        document.getElementById("d2").innerHTML=msg.toLocaleUpperCase();
        document.getElementById("d3").innerHTML=msg.toLowerCase();
        document.getElementById("d4").innerHTML=msg.length;

        // use of indexof method

        document.getElementById("d5").innerHTML=msg.indexOf("Changepond");
        document.getElementById("d6").innerHTML=msg.indexOf("Changepond",25);
        document.getElementById("d7").innerHTML=msg.indexOf("changepond");
        

        //use of last indexos
        document.getElementById("d8").innerHTML=msg.lastIndexOf("all");
        document.getElementById("d9").innerHTML=`msg.lastIndefof("all"):${msg.lastIndexOf("all",30)}`;
        document.getElementById("d10").innerHTML=msg.lastIndexOf("All",30);

        //use of seach mwthod
        document.getElementById("d11").innerHTML=`msg.search("you"):${msg.search("you")}`;

        //use of slicing method
        document.getElementById("d12").innerHTML=`msg.slice("you"):${msg.slice(10)}`;
        document.getElementById("d13").innerHTML=`msg.search("you"):${msg.slice(10,22)}`;
        document.getElementById("d14").innerHTML=`msg.search("you"):${msg.slice(-20)}`;
        document.getElementById("d15").innerHTML=`msg.search("you"):${msg.slice(-20,-5)}`;


        // use of substring method:
        document.getElementById("d16").innerHTML=msg.substring(5);
        document.getElementById("d17").innerHTML=msg.substring(5,30);

        // use of substr
        document.getElementById("d18").innerHTML=msg.substr(10);

        // use of split
        console.log(msg)
        console.log(msg.split())
        console.log(msg.split(" "));

        //use of replace
        document.getElementById("d19").innerHTML=msg.replace("Changepond","prasanth");
        document.getElementById("d20").innerHTML=msg.replace(/Changepond/i,"prasanth");
        document.getElementById("d21").innerHTML=msg.replace(/Changepond/ig,"prasanth");

        //use of charAt
        document.getElementById("d22").innerHTML=msg.charAt(0);
    </script>
</body>
</html>
