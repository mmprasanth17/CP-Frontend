<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. number data type
        let num=123, num1=0.5, num2=23456;
        console.log(num,num1,num2);

        //2. string data type
        let myName="prasanth", address="chennai";
        console.log(myName,address)

        //3. boolean data type
        let cond1= true, cond2= false;
        console.log(cond1,cond2);

        //4. undefined data type
        let myData
        console.log(myData)

        //5. null data type : empty
        let futureData= null;
        console.log(futureData)

        //user defined data type
        //6.Array data type
        let course=["React","python","java"]
        console.log(course)

        //object data type
        let emp={id:101,name:"prasanth",salery:56000}
        console.log(emp)
    </script>
</body>
</html>
