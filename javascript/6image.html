    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <img id="image" src="../Assests/Images/gold-preeti.jpeg" alt=""><br>
        <button type="button" onclick="changeImage('../Assests/Images/gold-preeti.jpeg')">Rajini</button>
        <button type="button" onclick="changeImage('../Assests/Images/gold-home.jpg')">Vijay</button>
        <button type="button" onclick="changeImage('../Assests/Images/ajith.jpg')">Ajith</button>
        <button type="button" onclick="changeImage('../Assests/Images/dhanush.jpg')">Dhanush</button>
        <button type="button" onclick="changeImage('../Assests/Images/karthi.jpg')">Karthi</button>
        <button type="button" onclick="changeImage('../Assests/Images/surya.jpg')">Surya</button>
        
        <script>
            function changeImage(source) {
                document.getElementById("image").src = source;
            }
        </script>
    </body>
    </html>
