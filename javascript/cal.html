<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myform {
            border: 3px solid black;
            border-radius: 13px;
            margin: auto;
            width: 250px;
            padding: 1opx;
            box-shadow: 12px 6px 6px black;
            text-align: center;
        }
    </style>
</head>

<body>
    <form class="myform">
        <label for="">Enter First number:</label><br>
        <input type="text" name="num1" id="num1"><br>

        <label for="">Enter second number:</label><br>
        <input type="text" name="num2" id="num2"><br>
        <br>
        <button type="button" onclick="addition()">Add</button>
        <button type="button" onclick="Subraction()">Sub</button>
        <button type="button" onclick="Multiplication()">mul</button>
        <button type="button" onclick="Division()">Div</button>
        <br>
        <br>
        <b>Result:</b><b id="result"></b>
    </form>
    <script>
        function addition(){
        let no1=document.getElementById("num1").value;
        let no2=document.getElementById("num2").value;
        document.getElementById("result").innerHTML=(parseInt(no1)+parseInt(no2));
        }

        function Subraction(){
        let no1=document.getElementById("num1").value;
        let no2=document.getElementById("num2").value;
        document.getElementById("result").innerHTML=(parseInt(no1)-parseInt(no2));
        }

        function Multiplication(){
        let no1=document.getElementById("num1").value;
        let no2=document.getElementById("num2").value;
        document.getElementById("result").innerHTML=(parseInt(no1)*parseInt(no2));
        }

        function Division(){
        let no1=document.getElementById("num1").value;
        let no2=document.getElementById("num2").value;
        document.getElementById("result").innerHTML=(parseInt(no1)/parseInt(no2));
        }
    </script>
</body>

</html>
