<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h2>sample table</h2>
    <thead>
        <table border="">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>post</th>
            </tr>
    </thead>
    <tbody>

        <tr>
            <td>1</td>
            <td>prasanth</td>
            <td>python</td>
        </tr>

        <tr>
            <td>2</td>
            <td>vijay</td>
            <td>java</td>
        </tr>

        <tr>
            <td>3</td>
            <td>sandeep</td>
            <td>dot.net</td>
        </tr>
    </tbody>
    </table>


    <hr>
    <h2>Table with column</h2>
    <table border="" width="25%">
        <tr>
            <td colspan="2" bgcolor="red">A</td>
            <td>B</td>
        </tr>

        <tr>
            <td>c</td>
            <td>D</td>
            <td>E</td>
        </tr>

        <tr>
            <td>F</td>
            <td colspan="2" bgcolor="yellow">G</td>
        </tr>
    </table>


    <hr>
    <h2>Table with rowspan</h2>
    <table border="" width="25%">
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
        </tr>

        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
        </tr>

        <tr>
            <td>F</td>
            <td>G</td>
        </tr>

    </table>

    <hr>
    <h2>Table with rowspan and colspan</h2>
    <table border="" width="25%" bgcolor="pink">

        <tr>
            <td rowspan="2" colspan="2">A</td>
            <td>B</td>
        </tr>

        <tr>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

</body>

</html>
